<div class="dialog-content p-4">
  <div class="mb-4">
    <p>Deseja excluir a carta abaixo?</p>
  </div>
  <div class="mb-4">
    <div class="flex justify-center">
      <img
        [src]="api + '/files/search?name=' + card.image.name"
        class="rounded"
        style="width: 150px; height: 200px"
      />
    </div>

    >
      Cancelar
    </button>
    <button
      class="px-8 py-2 rounded text-white bg-red-600 hover:bg-red-700 active:bg-red-800"
